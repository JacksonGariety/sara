<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="/index.css">
    <script src="/index.js" type="text/javascript"></script>
  </head>
  <body>
    <div ng-app ng-controller="TodoController">
      <h2>Todo</h2>
      <span>{{Todo.active().length}} of {{Todo.all().length}} remaining</span>
      <button ng-click="archive()">Clear</button>
      <ul>
        <li ng-repeat="todo in Todo.all()">
          <input type="checkbox" ng-model="todo.completed" id="{{todo.id}}">
          <label ng-class="{completed: todo.completed}" for="{{todo.id}}">{{todo.title}}</label>
        </li>
      </ul>
      <form ng-submit="addTodo()">
        <input type="text" ng-model="title" size="30" placeholder="Something you need to do...">
        <button>Add</button>
      </form>
    </div>
  </body>
</html>
